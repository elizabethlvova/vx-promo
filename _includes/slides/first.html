<section id="first-slide" class="slide first-slide">

  <div class="first-slide__inner base">

    <figure class="gif"></figure>

    <div class="first-slide__scrollable">

      <div class="first-slide__page-title">
        {{ page.title }}
      </div>

      <h1>
        {{ 'sections.first.title' | t }}
        <br>
        <span class="subtitle">{{ 'sections.first.subtitle' | t }}</span>
      </h1>

      <div class="first-slide__get-started">
        {{ 'get_started.caption' | t }}
        <ul>
          <li>
            <a href="#" class="underlined white">{{ 'get_started.github' | t }}</a>
          </li>

          <li>
            <a href="#" class="underlined white">{{ 'get_started.bitbucket' | t }}</a>
          </li>

          <li>
            <a href="#" class="underlined white">{{ 'get_started.gitlab' | t }}</a>
          </li>
        </ul>

        <button class="tablet-down desktop-down">{{ 'get_started.mobile' | t }}</button>
      </div>

      <div class="first-slide__more">
        <a href="#" class="white">{{ 'sections.first.more' | t }}</a>
      </div>

    </div>

  </div>

</section>
