        {{ 'sections.configuration.title' | t }}
      </strong>

      <p class="slide__caption">
        {{ 'sections.configuration.caption' | t }}
      </p>

      <div class="button fx">
        <a href="https://ci.vexor.io" class="blue abs-block">
          {{ 'sections.configuration.btn-text' | t }}
        </a>
      </div>
    </div>

    <div class="slide__inner__half configuration-slide__calculator" data-position="right">

      <div class="configuration-slide__calculator__slider">
        <strong class="configuration-slide__calculator__period">
          <input id="configuration-cost-value" type="text" value="$1" readonly>

          <label for="configuration-cost-value">
            <span class="period active" data-period="day">Daily</span> / <span class="period" data-period="month">Monthly</span>
            {{ 'sections.configuration.calculator.cost' | t }}
          </label>
        </strong>

        <div id="configuration-cost"></div>
      </div>

      <div class="configuration-slide__calculator__slider">
        <strong>
          <input id="configuration-commits-count" type="number" value="10" readonly>

          <label for="configuration-commits-count">
            {{ 'sections.configuration.calculator.commits' | t }}
          </label>
        </strong>

        <div id="configuration-commits"></div>
      </div>

      <div class="configuration-slide__calculator__slider">
        <strong>
          <input id="configuration-duration-value" type="text" value="5 min" readonly>

          <label for="configuration-duration-value">
            {{ 'sections.configuration.calculator.duration' | t }}
          </label>
        </strong>

        <div id="configuration-duration"></div>
      </div>
    </div>

  </div>

</section>
