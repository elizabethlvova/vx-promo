---
layout: blog
title: Blog
description_key: blog
---

<div class="blog__posts">

  {% for post in site.posts limit: 1 %}
    <div class="post styled-content">
      <h3>
        <a class="blue underlined" href="{{ post.url }}">{{ post.title }}</a>
        <small class="meta">{{ post.date | date_to_long_string }}</small>
      </h3>

      {{ post.excerpt }}
    </div>
  {% endfor %}

</div>
