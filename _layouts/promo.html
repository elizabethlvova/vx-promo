---
layout: landing
---

{{ content }}

<div class='block-footer landing-block-footer text-center'>
  <div class='container'>
    <div class='row fast-setup'>
      <div class='col-sm-12'>
        {{ 'footer.setup' | t }}
      </div>
    </div>
    <div class='row sign-up-description'>
      <div class='col-sm-12'>
        {{ 'footer.signup' | t }}
      </div>
    </div>
    <div class='row sign-up'>
      <div class='col-sm-12'>
        <a class="btn btn-primary" data-signup=true href="https://ci.vexor.io/users/github?do=sign_up">
          {{ 'footer.try' | t }}
        </a>
      </div>
    </div>
    <div class='row logo'>
      <div class='col-sm-12'>
        <a href="https://vexor.io/">
          <img alt="Footer logo" src="./images/landing/footer-logo.png" />
        </a>
      </div>
    </div>
    <div class='row copyright'>
      <div class='col-sm-12'>
        {{ 'footer.copyright' | t}}
      </div>
    </div>
    <div class='row items'>
      <div class='col-sm-12'>
        <a href="https://vexor.io/p/terms.html">{{ 'footer.terms' | t }}</a>
        <a href="https://vexor.io/p/security.html">{{ 'footer.security' | t }}</a>
        <a href="https://vexor.io/p/privacy.html">{{ 'footer.privacy' | t }}</a>
        <a href="mailto:support@vexor.io">{{ 'footer.contacts' | t }}</a>
      </div>
    </div>
    <div class='row logos'>
      <div class='col-sm-12'>
        <img src="/images/footer/visa.jpg">
        <img src="/images/footer/visa_verified.gif">
        <img src="/images/footer/mc.jpg">
        <img src="/images/footer/mc-secure.gif">
        <img src="/images/footer/cp.png">
      </div>
    </div>
  </div>
</div>
