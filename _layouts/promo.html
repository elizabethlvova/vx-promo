---
layout: landing
---

{{ content }}

<div class='block-footer landing-block-footer text-center'>
  <div class='container'>
    <div class='row fast-setup'>
      <div class='col-sm-12'>
        {{ 'footer.setup' | t }}
      </div>
    </div>
    <div class='row sign-up-description'>
      <div class='col-sm-12'>
        {{ 'footer.signup' | t }}
      </div>
    </div>
    <div class='row sign-up'>
      <div class='col-sm-12'>
        <a class="btn btn-primary" data-signup=true href="https://ci.vexor.io/users/github?do=sign_up">
          {{ 'footer.try' | t }}
        </a>
      </div>
    </div>
    <div class='row logo'>
      <div class='col-sm-12'>
        <a href="/">
          <img alt="Footer logo" src="/images/landing/footer-logo.png" />
        </a>
      </div>
    </div>
    <div class='row copyright'>
      <div class='col-sm-12'>
        {{ 'footer.copyright' | t}}
      </div>
    </div>
    <div class='row items'>
      <div class='col-sm-3'>
        <a href="/p/terms/">{{ 'footer.terms' | t }}</a>
      </div>
      <div class='col-sm-3'>
        <a href="/p/security/">{{ 'footer.security' | t }}</a>
      </div>
      <div class='col-sm-3'>
        <a href="/p/privacy/">{{ 'footer.privacy' | t }}</a>
      </div>
      <div class='col-sm-3'>
        <a href="mailto:support@vexor.io">{{ 'footer.contacts' | t }}</a>
      </div>
    </div>
    <div class='row logos'>
      <div class='col-sm-12'>
        <img src="/images/footer/visa.png" alt="visa">
        <img src="/images/footer/visa_verified.png" alt="visa_verified">
        <img src="/images/footer/mc.png" alt="mc">
        <img src="/images/footer/mc-secure.png" alt="mc-secure">
        <img src="/images/footer/cp.png" alt="cp">
      </div>
    </div>
  </div>
</div>
